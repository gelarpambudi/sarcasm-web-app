<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/style.css">
        <title>Sarcasm Detection</title>
    </head>

    <body>
        <h2><center>SARCASM DETECTION</center></h2>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <script>
                var messages = {{ messages | safe }};
                for (var i=0; i<messages.length; i++) {
                  alert(messages[i]);
                }
              </script>
              {% endif %}
            {% endwith %}
        </p>

        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Input your answer here" name="input-text" value="{{ request.form['input-text'] }}">
            <button type="submit">Submit<i class="fa fa-search"></i></button><br>
            <center>
                <input type="radio" name="model" id="model1" value="CNN"> CNN </input>
                <input type="radio" name="model" id="model2" value="LSTM"> LSTM </input>
                <input type="radio" name="model" id="model3" value="GRU"> GRU </input>
            </center>
        </form>

        <p> <center> {{ text }} </center></p>


    </body>
</html>
